<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Win $2 million to guess the right number.</title>
</head>
<body>
    <h1>Guess the secret number.</h1>
    <p>Guess a number between 1-100:</p>
    <input type="number" id="guessInput">
    <input type="submit" value="Guess" id="guessSubmit">
    <p class="message"></p>

     <div class="scores-div">
        <p class="display-4 guess-output-text font-italic text-white">
          Start Already...
        </p>
        <p class="display-4 font-italic text-white">
          💯 Score: <span class="score">88</span>
        </p>
        <p class="display-4 font-italic text-white">
          🏆 Highscore: <span class="highscore">90</span>
        </p>
      </div>
    </div>

     <div class="text-center">
      <iframe
        src="https://player.vimeo.com/external/480162054.sd.mp4?s=562abc3e51964b263cc35600c916f7046fb69bb9&profile_id=164&oauth2_token_id=57447761"
        width="800"
        height="470"
        frameborder="0"
        class="giphy-embed hidden gif"
        allowfullscreen
      ></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
